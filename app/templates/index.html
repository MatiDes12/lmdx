<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuminaMedix</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <nav x-data="{ isOpen: false, openDropdown: false }" class="sticky top-0 z-50 bg-white shadow dark:bg-gray-800">
    <div class="container px-6 py-4 mx-auto">
      <div class="flex justify-between items-center">
        <a href="#">
          <img class="w-auto h-6 sm:h-7" src="{{ url_for('static', filename='images/logo.png') }}" alt="LuminaMedix Logo">
        </a>
        
        <!-- Centered Navigation Links -->
        <div class="flex-1 flex justify-center items-center space-x-4">
          <a href="#home" class="text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">Home</a>
          <a href="#services" class="text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">Services</a>
          <a href="#about" class="text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">About Us</a>
          <a href="#contact" class="text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">Contact</a>
        </div>

        <!-- Join Now Button with additional margin to the right -->
        <a href="{{ url_for('auth.signin') }}" class="ml-8 text-white bg-black hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black px-10 py-2 rounded-full text-sm shadow-sm ml-20">Join Now</a>

        <!-- Mobile menu button -->
        <div class="flex lg:hidden">
          <button @click="isOpen = !isOpen" type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
            <!-- Icons here -->
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div x-cloak :class="{ 'block': isOpen, 'hidden': !isOpen }" class="lg:hidden">
        <a href="#home" class="block text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 p-3">Home</a>
        <a href="#services" class="block text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 p-3">Services</a>
        <a href="#about" class="block text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 p-3">About Us</a>
        <a href="#contact" class="block text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 p-3">Contact</a>
        <a href="{{ url_for('auth.signin') }}" class="block bg-black text-white p-3 rounded hover:bg-gray-900">Join Now</a>
      </div>
    </div>
  </nav>

</body>
</html>
