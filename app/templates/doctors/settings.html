{% extends 'doctors/dashboard.html' %}

{% block title %}Healthcare Settings{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 rounded-lg mb-6 text-white flex items-center">
        <div>
            <h1 class="text-3xl font-bold">Healthcare Settings</h1>
            <p>Manage your account, preferences, and other settings</p>
        </div>
    </div>

    <!-- Navigation for different sections -->
    <div class="border-b-2 border-gray-300 mb-8 text-center">
        <div class="flex space-x-4 -mb-px text-sm font-semibold text-gray-600 mt-4">
            <button class="tabs focus:outline-none py-4 px-1 border-b-2 border-blue-500 text-blue-600 hover:text-blue-800" onclick="openTab(event, 'accountSettings')">Account Settings</button>
            <button class="tabs focus:outline-none py-4 px-1 border-b-2 border-transparent text-gray-600 hover:text-gray-800" onclick="openTab(event, 'preferences')">Preferences</button>
            <button class="tabs focus:outline-none py-4 px-1 border-b-2 border-transparent text-gray-600 hover:text-gray-800" onclick="openTab(event, 'notificationSettings')">Notification Settings</button>
            <button class="tabs focus:outline-none py-4 px-1 border-b-2 border-transparent text-gray-600 hover:text-gray-800" onclick="openTab(event, 'securitySettings')">Security Settings</button>
        </div>
    </div>

    <!-- Account Settings Section -->
    <div id="accountSettings" class="tab-content">
        <h3 class="text-2xl font-semibold mb-4">Account Settings</h3>
        <form action="" method="POST" class="space-y-6">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" id="phone" name="phone" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Preferences Section -->
    <div id="preferences" class="tab-content hidden">
        <h3 class="text-2xl font-semibold mb-4">Preferences</h3>
        <form action="" method="POST" class="space-y-6">
            <div>
                <label for="language" class="block text-sm font-medium text-gray-700">Preferred Language</label>
                <select id="language" name="language" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            <div>
                <label for="timezone" class="block text-sm font-medium text-gray-700">Time Zone</label>
                <select id="timezone" name="timezone" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="utc">UTC</option>
                    <option value="est">EST</option>
                    <option value="pst">PST</option>
                    <option value="cst">CST</option>
                </select>
            </div>
            <div>
                <label for="notifications" class="block text-sm font-medium text-gray-700">Notification Preferences</label>
                <div class="mt-1">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="email_notifications" class="form-checkbox">
                        <span class="ml-2">Email Notifications</span>
                    </label>
                </div>
                <div class="mt-1">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="sms_notifications" class="form-checkbox">
                        <span class="ml-2">SMS Notifications</span>
                    </label>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Notification Settings Section -->
    <div id="notificationSettings" class="tab-content hidden">
        <h3 class="text-2xl font-semibold mb-4">Notification Settings</h3>
        <form action="" method="POST" class="space-y-6">
            <div>
                <label for="email_notifications" class="block text-sm font-medium text-gray-700">Email Notifications</label>
                <select id="email_notifications" name="email_notifications" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div>
                <label for="sms_notifications" class="block text-sm font-medium text-gray-700">SMS Notifications</label>
                <select id="sms_notifications" name="sms_notifications" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Security Settings Section -->
    <div id="securitySettings" class="tab-content hidden">
        <h3 class="text-2xl font-semibold mb-4">Security Settings</h3>
        <form action="" method="POST" class="space-y-6">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                <input type="password" id="current_password" name="current_password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="new_password" name="new_password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabContent, tabLinks;
    tabContent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
    }
    tabLinks = document.getElementsByClassName("tabs");
    for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" border-blue-500 text-blue-600", " border-transparent text-gray-600");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " border-blue-500 text-blue-600";
}

// Show the account settings section by default
document.getElementById("accountSettings").style.display = "block";
</script>
{% endblock %}
