{% extends 'doctors/base.html' %}

{% block title %}Message Doctor{% endblock %}

{% block sidebar %}
{% include 'doctors/sidebar.html' %}
{% endblock %}
{% block navbar %}
{% include 'doctors/dashboard_navbar.html' %}
{% endblock %}

{% block content %}
<section class="container px-6 py-8 mx-auto">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-3xl font-semibold text-gray-800 dark:text-white">Message Doctor</h2>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg dark:bg-gray-800">
        <form method="POST" action="{{ url_for('doctor.message_doctor', doctor_id=doctor.id) }}">
            <div class="mb-6">
                <label for="recipient" class="block text-sm font-medium text-gray-700 dark:text-gray-300">To</label>
                <input type="text" id="recipient" value="{{ doctor.name }}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" readonly>
            </div>
            <div class="mb-6">
                <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Subject</label>
                <input type="text" id="subject" name="subject" class="mt-1 p-2 block w-full border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter subject">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
                <textarea id="message" name="message" rows="6" class="mt-1 p-2 block w-full border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Write your message..."></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Send Message</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
