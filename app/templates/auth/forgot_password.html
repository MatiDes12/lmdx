{% extends 'doctors/base.html' %}

{% block content %}
<section class="bg-white dark:bg-gray-900">
  <div class="container flex flex-col items-center justify-center min-h-screen px-6 mx-auto">
      <div class="flex justify-center mx-auto">
          <img class="w-auto h-7 sm:h-8" src="{{ url_for('static', filename='images/logo.png') }}" alt="LuminaMedix Logo">
      </div>

      <h1 class="mt-4 text-2xl font-semibold tracking-wide text-center text-gray-800 capitalize md:text-3xl dark:text-white">
          Forgot Password
      </h1>

      <div class="w-full max-w-md mx-auto mt-6">
          <form method="POST" action="{{ url_for('auth.forgot_password') }}">
              <div>
                  <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
                  <input type="email" name="email" placeholder="Enter your email address" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
              </div>

              <button type="submit" class="w-full px-6 py-3 mt-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                  Reset Password
              </button>

              <div class="mt-6 text-center">
                  <a href="{{ url_for('auth.signup') }}" class="text-sm text-blue-500 hover:underline dark:text-blue-400">
                      Donâ€™t have an account yet? Sign up
                  </a>
              </div>

              <p class="mt-6 text-gray-500 dark:text-gray-400 text-center">
                  Please enter your email to reset your password.
              </p>
          </form>
      </div>
  </div>
</section>
{% endblock %}
