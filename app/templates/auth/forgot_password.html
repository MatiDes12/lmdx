{% extends 'doctors/base.html' %}

{% block head %}
  {{ super() }}
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/auth.css') }}"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/main.css') }}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/material-design-iconic-font.min.css') }}"
  />
{% endblock %}

{% block content %}
<div class="main">
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img
              src="{{ url_for('static', filename='images/reset-password.jpg') }}"
              alt="sign up image"
            />
          </figure>
          <a href="{{ url_for('auth.signin') }}" class="signup-image-link"
            >Return to Sign In</a
          >
        </div>

        <div class="signin-form">
          <h2 class="form-title">Forgot Password</h2>
          <form
            method="POST"
            action="{{ url_for('auth.forgot_password') }}"
            class="register-form"
            id="forgot-password-form"
          >
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="form-group form-button">
              <input
                type="submit"
                name="forgot"
                id="forgot"
                class="form-submit"
                value="Reset Password"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
