{% extends 'doctors/base.html' %}

{% block content %}
<section class="bg-white dark:bg-gray-900">
  <div class="flex justify-center min-h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/4" style="background-image: url('{{ url_for('static', filename='images/docters.png') }}')"></div>
    <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
      <div class="w-full">
        <h1 class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">
          Create your <span class="text-blue-600 dark:text-blue-400 ai-pulse">{{ user_type }}</span> account
        </h1>

        <p class="mt-4 text-gray-500 dark:text-gray-400">
          Letâ€™s get you all set up so you can begin managing your health and appointments.
        </p>

        <div class="mt-6">
          <h1 class="text-gray-500 dark:text-gray-300">Select type of account</h1>

          <div class="mt-3 md:flex md:items-center md:-mx-2">
            <a href="{{ url_for('auth.signup', type='patient') }}" class="flex justify-center w-full px-6 py-3 {{ 'text-white bg-blue-500' if user_type == 'patient' else 'text-blue-500 border border-blue-500 dark:border-blue-400 dark:text-blue-400' }} rounded-lg md:w-auto md:mx-2 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <span class="mx-2">Patient</span>
            </a>

            <a href="{{ url_for('auth.signup', type='doctor') }}" class="flex justify-center w-full px-6 py-3 mt-4 {{ 'text-white bg-blue-500' if user_type == 'doctor' else 'text-blue-500 border border-blue-500 dark:border-blue-400 dark:text-blue-400' }} rounded-lg md:mt-0 md:w-auto md:mx-2 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="mx-2">Doctor</span>
            </a>
          </div>
        </div>

        <form method="POST" action="{{ url_for('auth.signup', type=user_type) }}" class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
          {% if user_type == 'doctor' %}
            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Full Name</label>
              <input type="text" name="name" placeholder="Full Name" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
            </div>
            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Organization Name</label>
              <input type="text" name="org_name" placeholder="Organization Name" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
            </div>
          {% else %}
            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">First Name</label>
              <input type="text" name="first_name" placeholder="John" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
            </div>
            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Last Name</label>
              <input type="text" name="last_name" placeholder="Snow" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
            </div>
          {% endif %}

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Phone Number</label>
            <input type="text" name="phone_number" placeholder="XXX-XX-XXXX-XXX" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
            <input type="email" name="email" placeholder="johnsnow@example.com" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
            <input type="password" name="password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required />
          </div>

          <button type="submit" class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            <span>Sign Up </span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rtl:-scale-x-100" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a 1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
