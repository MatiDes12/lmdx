{% extends 'doctors/base.html' %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}" />
{% endblock %}
{% block content %}
<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title"><span class="lmdx">L</span>uminamedix</h2>
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="POST" action="{{ url_for('auth.signup', type=user_type) }}" class="register-form" id="register-form">
            {% if user_type == 'doctor' %}
              <!-- Doctor-specific fields -->
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account"></i></label>
                <input type="text" name="name" id="name" placeholder="Full Name" required />
              </div>
              <div class="form-group">
                <label for="org_name"><i class="zmdi zmdi-hospital"></i></label>
                <input type="text" name="org_name" id="org_name" placeholder="Specialize" required />
              </div>
            {% else %}
              <!-- Client-specific fields -->
              <div class="form-group">
                <label for="first_name"><i class="zmdi zmdi-account"></i></label>
                <input type="text" name="first_name" id="first_name" placeholder="First Name" required />
              </div>
              <div class="form-group">
                <label for="last_name"><i class="zmdi zmdi-account"></i></label>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" required />
              </div>
            {% endif %}
            <!-- Common fields for both types -->
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="pass" id="pass" placeholder="Password" required />
            </div>
            <div class="form-group">
              <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required />
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
              <label for="agree-term" class="label-agree-term">
                <span><span></span></span>I agree to all statements in
                <a href="#" class="term-service" data-bs-toggle="modal" data-bs-target="#termsModal">Terms of service</a>
              </label>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure>
            <img src="{{ url_for('static', filename='images/signup-image.jpg') }}" alt="sign up image" />
          </figure>
          <a href="{{ url_for('auth.signin') }}" class="signup-image-link">Sign in as an existing member</a>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
